<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>digital marketing</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
            <p>
              <a
                href="https://commons.wikimedia.org/wiki/File:Anchor_Hanover_Group_Logo.svg#/media/File:Anchor_Hanover_Group_Logo.svg"
                ><img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Anchor_Hanover_Group_Logo.svg/1200px-Anchor_Hanover_Group_Logo.svg.png"
                  alt="Anchor Hanover Group Logo.svg" /></a
              ><br />
              <a
                href="https://creativecommons.org/licenses/by-sa/4.0"
                title="Creative Commons Attribution-Share Alike 4.0"
              ></a>
              <a
                href="https://commons.wikimedia.org/w/index.php?curid=110825281"
              ></a>
            </p>
            <!-- <img src="./assets/Logo.png" alt="brand-logo" /> -->
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">Services</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Pricing</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <section aria-label="banner">
        <div class="banner-container">
          <div class="left-text">
            <h1 class="heading-text">
              We help you <span>crush</span> your competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <div class="right-text">
            <img src="./assets/Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
    <footer>All rights reserved Â© 2023</footer>
  </body>
</html>
